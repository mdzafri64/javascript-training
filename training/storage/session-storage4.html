<input type="text" id="textbox"/>
<input type="button" onclick="saveValue()" value="save"/>
<input type="button" onclick="removeValue()" value="remove"/>
<input type="button" onclick="removeAllValue()" value="removeAll"/>
<p id="text"></p>

<script>
    function saveValue(){
        var inputValue = document.getElementById('textbox').value
        console.log(inputValue)
        sessionStorage.setItem('value', inputValue)
        comeValue()
    }
    comeValue()

    function comeValue(){
        var para = document.getElementById('text')
        var sessionValue = sessionStorage.getItem('value')
        para.innerHTML = sessionValue
    }

    function removeValue(){
        sessionStorage.removeItem('value')
        var para = document.getElementById('text')
        para.innerHTML = ''
    }

    function removeAllValue(){
        sessionStorage.clear()
        var para = document.getElementById('text')
        para.innerHTML = ''
        document.getElementById('textbox').value = ''
    }
</script>
