<style>
    #center{
        text-align: center;
        border: 2px solid gray
        
    }
    #studentName{
        background-color: aquamarine;
        padding: 5px;
        font-size: 20px;
        border: 2px solid gray

    }

    #studentEmail{
        background-color: aquamarine;
        padding: 5px;
        font-size: 20px;
        border: 2px solid gray
    }

    #button{
        background-color: red;
        color: white;
        padding: 5px;
        border: 2px solid gray
    }

    .Sname{
        color: red;
        font-size: 20px;
    }  

    .Email{
        color: red;
        font-size: 20px;
        
    }

    

</style>

<form onsubmit= "return validateform()" id="center">
        <input type="text" id="studentName" />
        <p id="errorSname" class="Sname"></p>        
        <input type="text" id="studentEmail" />
        <p id="errorEmail" class="Email"></p>
        <input type="submit" value="submit" id="button" />
</form>    


<script>
    function validateform(){
        var Email = document.getElementById("studentName").value
        var sName = document.getElementById("studentEmail").value
        if (Email == ""){
            console.log(document.getElementById("errorSname").innerHTML = "please enter student name")
            return false;
        }else{
            document.getElementById("errorSname").innerHTML = ""
        }
        
        if (sName == ""){
            console.log(document.getElementById("errorEmail").innerHTML = "please enter student email")
            return false;
        
        }else{
            document.getElementById("errorEmail").innerHTML = ""
        }
    }
</script>
